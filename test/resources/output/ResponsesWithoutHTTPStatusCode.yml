openapi: 3.0.0
info:
  title: Responses
  description: Postman collection with saved responses that don't have an HTTP Status Code
  version: 1.2.0
servers:
  - url: https://60bb37ab42e1d000176206c3.mockapi.io
paths:
  /users:
    post:
      tags:
        - default
      summary: Create new User
      description: Create a new user into your amazing API
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                id: '100'
                createdAt: '2021-06-04T15:50:38.568Z'
                name: Carol
                avatar: https://cdn.fakercloud.com/avatars/nelsonjoyce_128.jpg
      responses:
        default:
          headers:
            Server:
              schema:
                type: string
                example: Cowboy
            Connection:
              schema:
                type: string
                example: keep-alive
            X-Powered-By:
              schema:
                type: string
                example: Express
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: '*'
            Access-Control-Allow-Methods:
              schema:
                type: string
                example: GET,PUT,POST,DELETE,OPTIONS
            Access-Control-Allow-Headers:
              schema:
                type: string
                example: X-Requested-With,Content-Type,Cache-Control,access_token
            Content-Type:
              schema:
                type: string
                example: application/json
            Content-Length:
              schema:
                type: integer
                example: '131'
            Vary:
              schema:
                type: string
                example: Accept-Encoding
            Date:
              schema:
                type: string
                example: Sat, 05 Jun 2021 08:42:32 GMT
            Via:
              schema:
                type: string
                example: 1.1 vegur
          content:
            application/json:
              schema:
                type: object
              example:
                id: '51'
                createdAt: '2021-06-04T15:50:38.568Z'
                name: Carol
                avatar: https://cdn.fakercloud.com/avatars/nelsonjoyce_128.jpg
